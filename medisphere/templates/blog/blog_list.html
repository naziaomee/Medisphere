{% extends 'base.html' %}
{% block content %}
<div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Blog Posts</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for post in blogs %}
        <article class="bg-white rounded shadow p-4">
            {% if post.featured_image %}
            <img src="{{ post.featured_image.url }}" alt="{{ post.title }}" class="w-full h-48 object-cover mb-3 rounded" />
            {% endif %}
            <h2 class="text-xl font-semibold">{{ post.title }}</h2>
            <p class="text-gray-700 mt-2">{{ post.content|truncatechars:200 }}</p>
            <p class="text-sm text-gray-500 mt-3">Published: {{ post.published_date }}</p>
        </article>
        {% empty %}
        <p>No posts yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
