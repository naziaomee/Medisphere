<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request an Ambulance - MediSphere</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db; /* A professional, bright blue */
            --primary-dark: #2980b9;
            --secondary-color: #2c3e50; /* Dark, professional charcoal */
            --text-color: #34495e;
            --background-light: #f4f7f9; /* A softer, light blue-gray */
            --container-bg: #ffffff;
            --border-color: #dcdde1;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- Navbar Styles --- */
        .navbar {
            width: 100%;
            background-color: var(--secondary-color);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-link a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link a:hover {
            color: var(--primary-color);
        }

        /* --- Back Button Style --- */
        .back-btn-container {
            width: 100%;
            max-width: 600px;
            margin-top: 100px; /* Space for the fixed navbar */
            padding: 0 20px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: var(--primary-color);
        }

        /* --- Form Container & Main Content --- */
        .form-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 0 20px;
        }
        
        .form-container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }
        
        .form-header p {
            font-size: 1rem;
            color: var(--text-color);
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--secondary-color);
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #f8f9fa;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .urgency-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .urgency-option {
            flex: 1 1 45%;
        }
        
        .urgency-option input[type="radio"] {
            display: none;
        }
        
        .urgency-option label {
            width: 100%;
            background-color: #f0f2f5;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            font-weight: 400;
            font-size: 0.9rem;
        }
        
        .urgency-option input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .success-message {
            text-align: center;
            color: var(--primary-dark);
            background-color: #eaf3f8;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #d4e3ee;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        /* Graphics - Ambulance Icon */
        .ambulance-icon {
            text-align: center;
            margin-bottom: 20px;
        }
        .ambulance-icon i {
            font-size: 4rem;
            color: var(--primary-color);
            animation: bounce 2s infinite ease-in-out;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            .nav-links {
                display: none;
            }
            .form-container {
                padding: 30px;
            }
            .form-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">MediSphere</a>
        <ul class="nav-links">
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">Services</a></li>
            <li class="nav-link"><a href="#">About Us</a></li>
            <li class="nav-link"><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <div class="back-btn-container">
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <div class="form-wrapper">
        <div class="form-container">
            <div class="form-header">
                <div class="ambulance-icon">
                    <i class="fas fa-ambulance"></i>
                </div>
                <h1>Request an Ambulance</h1>
                <p>Please fill out the form below for immediate assistance.</p>
            </div>

            {% if success %}
                <div class="success-message">
                    Your ambulance request has been successfully submitted. We will contact you shortly!
                </div>
            {% endif %}

           <form method="POST" action="{% url 'request_success' %}">

                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" name="phone_number" id="phone_number" placeholder="e.g., +8801XXXXXXXX" required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" name="location" id="location" placeholder="Street, City, Landmark" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4" placeholder="Describe the situation..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Urgency Level</label>
                    <div class="urgency-group">
                        <div class="urgency-option">
                            <input type="radio" id="low" name="urgency" value="low" required>
                            <label for="low">Low</label>
                        </div>
                        <div class="urgency-option">
                            <input type="radio" id="medium" name="urgency" value="medium">
                            <label for="medium">Medium</label>
                        </div>
                        <div class="urgency-option">
                            <input type="radio" id="high" name="urgency" value="high">
                            <label for="high">High</label>
                        </div>
                        <div class="urgency-option">
                            <input type="radio" id="critical" name="urgency" value="critical">
                            <label for="critical">Critical</label>
                        </div>
                    </div>
                </div>

                <button type="submit">Submit Request</button>
            </form>
        </div>
    </div>
</body>
</html>
