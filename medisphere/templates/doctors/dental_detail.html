<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} | Dental Product</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 128, 255, 0.2);
        }

        h1 {
            color: #0077cc;
            border-bottom: 2px solid #0077cc;
            padding-bottom: 10px;
        }

        .product-info {
            margin-top: 20px;
        }

        .product-info p {
            font-size: 18px;
            color: #444;
            line-height: 1.6;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            margin-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #0077cc;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ product.name }}</h1>
        <div class="product-info">
            <p><strong>Description:</strong> {{ product.description }}</p>
            <p><strong>Category:</strong> {{ product.category }}</p>
            <p class="price">Price: ${{ product.price }}</p>
        </div>
        <a class="back-link" href="{% url 'dental_products' %}">‚Üê Back to Dental Products</a>
    </div>
</body>
</html>
