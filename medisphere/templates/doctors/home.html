<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSphere | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --card-color: #ffffff;
            --primary-blue: #0d3b66;
            --secondary-blue: #3a86ff;
            --accent-green: #1abc9c;
            --text-dark: #2c3e50;
            --text-muted: #7f8c8d;
            --shadow-light: 0 5px 20px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 15px 40px rgba(0, 0, 0, 0.12);
            --animation-speed: 0.4s;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            text-align: center;
        }

        /*--- Navbar ---*/
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 40px;
            background: var(--card-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-right: auto;
        }
        .navbar nav a {
            margin: 0 15px;
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: color var(--animation-speed);
        }
        .navbar nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--secondary-blue);
            transition: width var(--animation-speed) ease;
        }
        .navbar nav a:hover::after, .navbar nav a.active::after {
            width: 100%;
        }

        /*--- Hero Section ---*/
        .hero {
            position: relative;
            padding: 100px 20px;
            background: linear-gradient(135deg, rgba(13, 59, 102, 0.8), rgba(58, 134, 255, 0.8)), url('https://source.unsplash.com/1600x900/?medical,hospital') no-repeat center center/cover;
            color: white;
            border-bottom-left-radius: 80px;
            border-bottom-right-radius: 80px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 50px;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.3;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-in-out;
        }
        .hero p {
            font-size: 1.5rem;
            margin-top: 15px;
            font-weight: 400;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease-in-out;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /*--- Cards Grid ---*/
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            margin: 50px 40px 80px;
        }
        .card {
            background-color: var(--card-color);
            border-radius: 25px;
            box-shadow: var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 30px;
            text-decoration: none;
            color: var(--text-dark);
            transition: all var(--animation-speed) ease;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: var(--shadow-medium);
            background-color: #f8fbff;
        }
        .card-icon {
            font-size: 3.5rem;
            color: var(--secondary-blue);
            margin-bottom: 20px;
            transition: all var(--animation-speed);
        }
        .card:hover .card-icon {
            color: var(--accent-green);
            transform: rotateY(360deg);
        }
        .card-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            transition: color var(--animation-speed);
        }
        .card:hover .card-text {
            color: var(--primary-blue);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">MediSphere</div>
        <nav>
            <a href="{% url 'home' %}" class="active">Home</a>
            <a href="#">Services</a>
            <a href="#">Doctors</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1>PROVIDING THE BEST<br>MEDICAL CARE AT YOUR HOME</h1>
            <p>— Trusted, Compassionate, and Accessible Health Services —</p>
        </div>
    </div>

    <div class="cards">
        <a href="{% url 'doctor_list' %}" class="card">
            <i class="fas fa-user-md card-icon"></i>
            <span class="card-text">Consult a Doctor</span>
        </a>
        <a href="{% url 'ambulance_home' %}" class="card">
            <i class="fas fa-ambulance card-icon"></i>
            <span class="card-text">Emergency Ambulance</span>
        </a>
        <a href="{% url 'blood_request' %}" class="card">
            <i class="fas fa-tint card-icon"></i>
            <span class="card-text">Blood Bank</span>
        </a>
        <a href="{% url 'pharmacy' %}" class="card">
            <i class="fas fa-pills card-icon"></i>
            <span class="card-text">Pharmacy</span>
        </a>
        <a href="{% url 'health_care' %}" class="card">
            <i class="fas fa-hand-holding-heart card-icon"></i>
            <span class="card-text">Health Care</span>
        </a>
        
        <a href="{% url 'request_prescription' %}" class="card">
    <i class="fas fa-file-medical card-icon"></i>
    <span class="card-text">My prescription</span>
 </a>
</div>

</body>
</html>
