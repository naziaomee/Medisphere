<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSphere | Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --primary-blue: #0d3b66;
            --secondary-blue: #3a86ff;
            --accent-green: #1abc9c;
            --text-dark: #2c3e50;
            --text-muted: #7f8c8d;
            --shadow-light: 0 5px 20px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 15px 40px rgba(0, 0, 0, 0.12);
            --border-radius-main: 25px;
            --border-radius-card: 20px;
            --animation-speed: 0.4s;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            max-width: 1000px;
            width: 90%;
            background-color: var(--card-bg);
            border-radius: var(--border-radius-main);
            box-shadow: var(--shadow-medium);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @media (max-width: 992px) {
            .login-container {
                grid-template-columns: 1fr;
            }
            .graphic-panel {
                display: none;
            }
        }

        /* Graphic Panel */
        .graphic-panel {
            position: relative;
            background: linear-gradient(135deg, rgba(13, 59, 102, 0.9), rgba(58, 134, 255, 0.9)), url('https://source.unsplash.com/800x1200/?doctor,hospital') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .graphic-content {
            position: relative;
            z-index: 2;
        }

        .graphic-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .graphic-content p {
            font-style: italic;
            font-size: 1.1rem;
            margin-top: 15px;
            line-height: 1.6;
        }

        /* Login Form Panel */
        .form-panel {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-panel h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-top: 0;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-muted);
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .form-panel p.subheading {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-weight: 500;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
        }

        .form-group .fas {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e4e8;
            border-radius: var(--border-radius-card);
            background-color: #f8fbfd;
            font-size: 1rem;
            color: var(--text-dark);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all var(--animation-speed) ease;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: var(--secondary-blue);
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.2);
            outline: none;
            background-color: var(--card-bg);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--secondary-blue), var(--accent-green));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all var(--animation-speed) ease;
            box-shadow: 0 8px 20px rgba(58, 134, 255, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(58, 134, 255, 0.4);
            background: linear-gradient(135deg, var(--secondary-blue), var(--accent-green));
        }

        /* Utility */
        .text-center { text-align: center; }
        .text-blue { color: var(--primary-blue); }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="graphic-panel">
            <div class="graphic-content">
                <h1>Your Health, Our Priority</h1>
                <p>"Wherever the art of Medicine is loved, there is also a love of Humanity." - Hippocrates</p>
            </div>
        </div>

        <div class="form-panel">
            <h2 class="text-blue">MediSphere</h2>
            <p class="tagline">We Take Care of Your Health.</p>
            <p class="subheading">Log in to your MediSphere account</p>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="username" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Enter your Password" required>
                </div>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

</body>
</html>
