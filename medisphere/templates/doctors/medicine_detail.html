<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ medicine.name }} - Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen text-gray-800">

    <div class="max-w-4xl mx-auto py-10 px-6">
        <!-- Back Button -->
        <a href="/doctors/medicines/" class="text-blue-600 hover:underline mb-5 inline-block">‚Üê Back to Medicines</a>

        <!-- Show "Added to cart" message -->
        {% if added_to_cart %}
            <div class="mb-6 p-4 bg-green-100 text-green-800 rounded-xl shadow text-center font-medium">
                ‚úÖ Added to cart!
            </div>
        {% endif %}

        <div class="bg-white shadow-xl rounded-2xl overflow-hidden grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
            <!-- Image -->
            <div>
                {% if medicine.image %}
                    <img src="{{ medicine.image.url }}" alt="{{ medicine.name }}" class="rounded-lg w-full h-80 object-contain bg-gray-100 p-4">
                {% else %}
                    <div class="w-full h-80 bg-gray-200 flex items-center justify-center rounded-lg text-gray-500">No Image Available</div>
                {% endif %}
            </div>

            <!-- Details -->
            <div class="flex flex-col justify-between">
                <div>
                    <h1 class="text-3xl font-extrabold text-green-800 mb-3">{{ medicine.name }}</h1>
                    <p class="text-gray-700 mb-4">{{ medicine.description }}</p>
                    <div class="text-xl font-bold text-green-600 mb-4">‡ß≥{{ medicine.price }}</div>
                </div>

                <!-- Add to Cart Form -->
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-xl text-lg font-semibold transition duration-300">
                        üõí Add to Cart
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
