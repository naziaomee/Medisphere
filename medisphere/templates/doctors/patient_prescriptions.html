<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Submitted | MediSphere</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for "Inter" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M 20 40 L 40 40 L 40 20 L 20 20 L 20 40 z' fill='%23e2f4ff' /%3E%3Cpath d='M 60 80 L 80 80 L 80 60 L 60 60 L 60 80 z' fill='%23e2f4ff' /%3E%3Cpath d='M 10 70 L 30 70 L 30 50 L 10 50 L 10 70 z' fill='%23e2f4ff' /%3E%3Cpath d='M 70 10 L 90 10 L 90 30 L 70 30 L 70 10 z' fill='%23e2f4ff' /%3E%3C/svg%3E");
            background-size: 50px 50px;
            opacity: 0.7;
            pointer-events: none;
            z-index: -1;
        }
        @keyframes bounce-sm {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .bouncy-icon:hover {
            animation: bounce-sm 0.6s infinite;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Professional Navigation Bar -->
    <nav class="bg-white shadow-lg py-4 px-6 md:px-12 flex justify-between items-center rounded-b-3xl">
        <div class="flex items-center space-x-3">
            <div class="w-12 h-12 bg-emerald-500 rounded-full flex items-center justify-center text-white text-2xl font-bold bouncy-icon">
                <i class="fas fa-pills"></i>
            </div>
            <span class="text-3xl font-bold text-gray-800 tracking-tight">MediSphere</span>
        </div>
        <div class="space-x-6 text-base font-medium hidden md:flex">
            <a href="#" class="text-gray-600 hover:text-emerald-500 transition-colors">Dashboard</a>
            <a href="#" class="text-emerald-500 font-semibold transition-colors">My Prescriptions</a>
            <a href="#" class="text-gray-600 hover:text-emerald-500 transition-colors">Appointments</a>
            <a href="#" class="text-gray-600 hover:text-red-500 transition-colors">Logout</a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container mx-auto p-4 md:p-8">
        <div class="max-w-3xl mx-auto bg-white rounded-3xl shadow-xl p-8 md:p-12 border border-slate-200 text-center">

            <div class="mb-8">
                <div class="w-24 h-24 mx-auto mb-4 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-500">
                    <i class="fas fa-check-circle text-6xl"></i>
                </div>
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-2">Request Submitted!</h1>
                <p class="text-gray-500 text-lg">Your prescription request has been successfully sent to your doctor.</p>
                <p class="text-gray-500 text-sm mt-2">You will be notified once it has been reviewed.</p>
            </div>
            
            <div class="flex justify-center mb-10">
                <img src="https://placehold.co/800x200/dbeafe/1e40af?text=Request+Sent+Successfully" alt="Success graphic" class="rounded-lg shadow-md w-full max-w-lg">
            </div>
            
            <!-- Back Link -->
            <div class="mt-8">
                <a href="{% url 'patient_prescriptions' %}" 
                   class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-teal-500 to-emerald-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl hover:from-teal-600 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition-all transform hover:scale-105">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to My Prescriptions
                </a>
            </div>

        </div>
    </main>
</body>
</html>
