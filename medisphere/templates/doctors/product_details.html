<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Care Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-rose-50 min-h-screen antialiased">

    <nav class="bg-white p-4 shadow-lg flex flex-col sm:flex-row justify-between items-center sticky top-0 z-10 border-b border-rose-200">
        <div class="flex items-center justify-between w-full sm:w-auto mb-3 sm:mb-0">
            <div class="flex items-center">
                <span class="text-3xl mr-2 text-rose-500">üë∂</span>
                <h1 class="text-2xl font-extrabold text-gray-800">Little Stars Shop</h1>
            </div>
        </div>

        <div class="relative w-full max-w-lg mx-auto sm:mx-0">
            <input type="search" placeholder="Search baby products..." class="w-full py-2 pl-10 pr-4 rounded-full border border-rose-300 bg-rose-50 focus:ring-2 focus:ring-rose-400 focus:border-rose-400 transition placeholder-gray-500 text-gray-700 shadow-inner">
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-rose-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>

        <div class="flex items-center space-x-6 mt-3 sm:mt-0">
            <a href="#" class="relative text-3xl text-gray-700 hover:text-rose-500 transition">
                üõí
                <span class="absolute -top-1 -right-1.5 inline-flex items-center justify-center p-1 text-xs font-bold text-white bg-rose-500 rounded-full h-5 w-5">3</span>
            </a>
            <a href="#" class="text-lg flex items-center gap-2 text-gray-700 hover:text-rose-500 transition font-medium">üë§</a>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-6 lg:p-10">
        <h2 class="text-3xl font-extrabold text-gray-800 mb-8 border-b-2 border-rose-300 pb-2">Our Essentials</h2>

        <!-- Django product loop -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            {% for product in products %}
            <a href="{% url 'product_detail' product.id %}" class="block bg-white rounded-2xl shadow-xl border-t-8 border-rose-300 p-6 hover:shadow-rose-300/50 hover:shadow-2xl transition duration-300 transform hover:-translate-y-1 group">
                <div class="flex flex-col items-center">
                    <div class="w-full h-40 bg-rose-100 rounded-xl mb-3 flex items-center justify-center border-dashed border-2 border-rose-300">
                        {% if product.image %}
                            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="object-cover h-40 w-full rounded-xl">
                        {% else %}
                            <span class="text-6xl">üçº</span>
                        {% endif %}
                    </div>
                    
                    <h4 class="font-bold text-2xl text-gray-900 mt-2">{{ product.name }}</h4>
                    <p class="text-sm text-gray-500 my-2 text-center">{{ product.description|truncatewords:10 }}</p>
                    <span class="text-xl font-extrabold text-rose-600 mb-4">‡ß≥{{ product.price }}</span>
                    
                    <button class="w-full py-2 px-4 bg-rose-500 text-white font-semibold rounded-full hover:bg-rose-600 transition shadow-md group-hover:shadow-lg">
                        View Product
                    </button>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

    <footer class="mt-16 py-6 bg-white border-t border-rose-200">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-500">
            &copy; 2024 Little Stars Shop. All rights reserved.
        </div>
    </footer>

</body>
</html>
