<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Doctor | MediSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .login-card {
            background-color: #ffffff;
        }
        .graphic-section {
            background: linear-gradient(135deg, #00acc1, #0288d1);
            position: relative;
            overflow: hidden;
        }
        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">

    <div class="login-card w-full max-w-5xl rounded-3xl shadow-2xl overflow-hidden md:flex">

        <!-- Left Section (Graphics) -->
        <div class="graphic-section flex-1 p-8 sm:p-12 md:p-16 text-white flex flex-col justify-center items-center text-center">
            <div class="space-y-6 z-10">
                <i class="fas fa-user-md text-6xl animate-pulse"></i>
                <h2 class="text-3xl sm:text-4xl font-bold tracking-tight">Join the MediSphere Network</h2>
                <p class="text-lg sm:text-xl font-light">
                    Register to connect with patients, manage appointments, and provide seamless care.
                </p>
            </div>
            
            <img src="https://placehold.co/400x400/0288d1/ffffff?text=Doctor+Illustration" alt="Doctor Illustration" class="mt-8 mx-auto hidden md:block rounded-full shadow-lg">
            
        </div>

        <!-- Right Section (Registration Form) -->
        <div class="flex-1 p-8 sm:p-12 md:p-16 flex flex-col justify-center">
            <div class="w-full">
                <div class="flex items-center justify-center mb-6 md:justify-start md:mb-10">
                    <span class="text-4xl text-blue-600 mr-3">
                        <i class="fas fa-heartbeat"></i>
                    </span>
                    <h1 class="text-3xl font-bold text-gray-800">MediSphere</h1>
                </div>
                
                <h2 class="text-2xl font-bold text-gray-900 mb-2 text-center md:text-left">Create Your Account</h2>
                <p class="text-gray-500 mb-8 text-center md:text-left">Fill out the details to get started with your professional profile.</p>

                <!-- Registration Form -->
                <form method="POST" action="" class="space-y-6">
                    {% csrf_token %}  <!-- âœ… CSRF token for Django POST -->

                    <div>
                        <input type="text" name="name" placeholder="Full Name" required
                            class="w-full px-5 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                    </div>
                    <div>
                        <input type="text" name="specialization" placeholder="Specialization" required
                            class="w-full px-5 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                    </div>
                    <div>
                        <input type="text" name="bdmc" placeholder="BDMC Registration Number" required
                            class="w-full px-5 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Email Address" required
                            class="w-full px-5 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="Password" required
                            class="w-full px-5 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                    </div>
                    
                    <button type="submit"
                        class="w-full py-3 text-white font-bold rounded-lg shadow-md hover:shadow-lg transition-all
                               bg-gradient-to-r from-blue-500 to-cyan-600 hover:from-blue-600 hover:to-cyan-700">
                        Register as Doctor
                    </button>
                </form>

                <div class="bottom-text mt-8 text-center text-gray-500">
                    Already have an account? 
                    <a href="{% url 'doctor_login' %}" class="text-blue-600 font-bold hover:underline transition-colors">Login here</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
