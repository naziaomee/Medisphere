<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Prescription | MediSphere</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M 20 40 L 40 40 L 40 20 L 20 20 L 20 40 z' fill='%23e2f4ff' /%3E%3Cpath d='M 60 80 L 80 80 L 80 60 L 60 60 L 60 80 z' fill='%23e2f4ff' /%3E%3Cpath d='M 10 70 L 30 70 L 30 50 L 10 50 L 10 70 z' fill='%23e2f4ff' /%3E%3Cpath d='M 70 10 L 90 10 L 90 30 L 70 30 L 70 10 z' fill='%23e2f4ff' /%3E%3C/svg%3E");
            background-size: 50px 50px;
            opacity: 0.7;
            pointer-events: none;
            z-index: -1;
        }

        form p {
            margin-bottom: 1.5rem;
        }
        form p label {
            display: block;
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }
        form p input, form p textarea, form p select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            font-size: 1rem;
            color: #374151;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        form p textarea {
            min-height: 120px;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #1a56db;
            box-shadow: 0 0 0 4px rgba(29, 78, 216, 0.3);
            outline: none;
        }
        @keyframes bounce-sm {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .bouncy-icon:hover {
            animation: bounce-sm 0.6s infinite;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg py-4 px-6 md:px-12 flex justify-between items-center rounded-b-3xl">
        <div class="flex items-center space-x-3">
            <div class="w-12 h-12 bg-emerald-500 rounded-full flex items-center justify-center text-white text-2xl font-bold bouncy-icon">
                <i class="fas fa-pills"></i>
            </div>
            <span class="text-3xl font-bold text-gray-800 tracking-tight">MediSphere</span>
        </div>
        <div class="space-x-6 text-base font-medium hidden md:flex">
            <a href="#" class="text-gray-600 hover:text-emerald-500 transition-colors">Dashboard</a>
            <a href="#" class="text-emerald-500 font-semibold transition-colors">My Prescriptions</a>
            <a href="#" class="text-gray-600 hover:text-emerald-500 transition-colors">Appointments</a>
            <a href="#" class="text-gray-600 hover:text-red-500 transition-colors">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-8">
        <div class="max-w-3xl mx-auto bg-white rounded-3xl shadow-xl p-8 md:p-12 border border-slate-200">

            <div class="flex flex-col md:flex-row items-center justify-between mb-8">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-2">Request Prescription</h1>
                    <p class="text-gray-500 text-lg">Easily request a refill or a new prescription from your doctor.</p>
                </div>
                <div class="flex-shrink-0">
                    <img src="https://placehold.co/150x150/e0f2fe/1e40af?text=Request+Rx" alt="Prescription Icon" class="w-24 h-24 md:w-32 md:h-32 rounded-full border-4 border-white shadow-lg">
                </div>
            </div>

            <!-- Decorative Graphics -->
            <div class="flex justify-center mb-10">
                <div class="relative w-full max-w-lg h-40 bg-gradient-to-r from-emerald-50 to-teal-100 rounded-xl shadow-lg flex items-center justify-center overflow-hidden">
                    <div class="absolute w-24 h-24 bg-white rounded-full p-4 flex items-center justify-center transform -translate-x-1/3 -translate-y-1/3 rotate-12 shadow-md">
                        <i class="fas fa-syringe text-5xl text-blue-500 transform -rotate-12"></i>
                    </div>
                    <div class="absolute w-20 h-20 bg-white rounded-full p-4 flex items-center justify-center transform translate-x-1/2 translate-y-1/2 rotate-45 shadow-md">
                        <i class="fas fa-prescription-bottle text-4xl text-teal-600 transform -rotate-45"></i>
                    </div>
                    <div class="absolute w-16 h-16 bg-white rounded-full p-4 flex items-center justify-center transform -translate-x-1/2 translate-y-1/2 -rotate-12 shadow-md">
                        <i class="fas fa-mortar-pestle text-3xl text-red-400 transform rotate-12"></i>
                    </div>
                </div>
            </div>

            <!-- Prescription Form -->
            <form method="post" action="{% url 'request_sucess' %}" class="space-y-8">
                {% csrf_token %}
                <div class="space-y-6">
                    {{ form.as_p }}
                </div>

                <!-- Buttons -->
                <div class="flex justify-between pt-4">
                    <!-- Back Button -->
                    <a href="{% url 'home' %}"
                        class="px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-xl shadow hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 transition-all transform hover:scale-105 inline-flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Home
                    </a>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="px-8 py-3 bg-gradient-to-r from-teal-500 to-emerald-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl hover:from-teal-600 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition-all transform hover:scale-105">
                        <i class="fas fa-paper-plane mr-2"></i>
                        Submit Request
                    </button>
                </div>
            </form>

        </div>
    </main>

</body>
</html>
