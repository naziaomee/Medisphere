<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
    <div class="max-w-6xl mx-auto py-12 px-6">
        <a href="{% url 'surgical_list' %}" class="text-blue-600 hover:underline mb-6 inline-block text-sm">‚Üê Back to Surgical Products</a>

        <!-- Show "Added to cart" message if form was submitted -->
        {% if added_to_cart %}
            <div class="mb-6 p-4 bg-green-100 text-green-800 rounded-xl shadow text-center font-medium">
                ‚úÖ Added to cart!
            </div>
        {% endif %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 bg-white p-8 rounded-2xl shadow-lg">
            <!-- Image -->
            <div>
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-[400px] object-contain rounded-xl shadow">
                {% else %}
                    <div class="w-full h-[400px] bg-gray-200 flex items-center justify-center text-gray-400 rounded-xl">
                        No Image Available
                    </div>
                {% endif %}
            </div>

            <!-- Details -->
            <div class="flex flex-col justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-purple-700 mb-4">{{ product.name }}</h1>
                    <p class="mb-4 text-gray-700 leading-relaxed">{{ product.description }}</p>
                    <div class="text-2xl font-semibold text-green-600 mb-6">‡ß≥ {{ product.price }}</div>
                </div>

                <!-- Add to Cart Form -->
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl font-medium text-lg transition duration-200 w-full">
                        üõí Add to Cart
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
