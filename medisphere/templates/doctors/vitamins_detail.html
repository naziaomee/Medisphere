<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-7xl mx-auto py-10 px-6">
        <!-- Back Button -->
        <a href="{% url 'vitamins' %}" class="text-blue-600 hover:underline mb-5 inline-block">‚Üê Back to Vitamins & Supplements</a>

        <!-- Success Message -->
        {% if added_to_cart %}
            <div class="mb-6 p-4 bg-green-100 text-green-800 rounded-xl shadow text-center font-medium">
                ‚úÖ Added to cart!
            </div>
        {% endif %}

        <!-- Product Detail Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-white p-6 rounded-lg shadow-lg">
            <div>
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-96 object-cover rounded-lg">
                {% else %}
                    <div class="w-full h-96 bg-gray-200 flex items-center justify-center text-gray-500 text-lg">No Image</div>
                {% endif %}
            </div>

            <div>
                <h2 class="text-3xl font-bold mb-4 text-purple-800">{{ product.name }}</h2>
                <p class="text-gray-700 mb-4">{{ product.description }}</p>
                <p class="text-2xl font-semibold text-green-700 mb-6">‡ß≥{{ product.price }}</p>
                
                <!-- Buy Now Button Form -->
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl transition">
                        üõí Add to Cart
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
